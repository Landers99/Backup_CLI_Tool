name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET (net10)
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/NuGet/v3-cache
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln', '**/global.json', '**/NuGet.config') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      # Formatting gate (driven by .editorconfig)
      - name: dotnet format (verify)
        run: dotnet format --verify-no-changes --severity info

      # Analyzer gate: /warnaserror + your repo settings (Directory.Build.props)
      - name: Build (warnings as errors)
        run: dotnet build -c Release --no-restore /warnaserror

      - name: Test
        run: dotnet test -c Release --no-build --logger "trx;LogFileName=test-results.trx"

      # Dependency vuln scan (NuGet advisory data)
      # This command may not always exit non-zero when it finds vulns,
      # so we parse output and fail explicitly.
      - name: NuGet vulnerable packages (fail on findings)
        shell: bash
        run: |
          set -euo pipefail
          output="$(dotnet list package --vulnerable --include-transitive || true)"
          echo "$output"
          if echo "$output" | grep -qiE "has the following vulnerable packages"; then
            echo "::error::Vulnerable NuGet packages detected. See log above."
            exit 1
          fi
